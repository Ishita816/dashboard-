<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
    <link rel="stylesheet" href="attend.css">
</head>
<body>

    <!-- Attendance Section -->
    <section class="attendance-container" id="attendanceSection">
        <h2>Mark Attendance</h2>
        <div class="form-group">
            <label for="employeeSelect">Employee:</label>
            <select id="employeeSelect">
                <option value="Fang Leng">Fang Leng</option>
                <option value="Chai Xiao Qi">Chai Xiao Qi</option>
                <option value="Gu Wei Yi">Gu Wei Yi</option>
                <option value="Si Tu Mo">Si Tu Mo</option>
                <option value="Fu Pei">Fu Pei</option>
                <option value="Fang Lie">Fang Lie</option>
                <option value="Xiao Bu">Xiao Bu</option>
                <option value="Jiang Xue">Jiang Xue</option>
                <option value="Wang Shan">Wang Shan</option>
                <option value="Jiang">Jiang</option>
                <option value="Zheng Shu Yi">Zheng Shu Yi</option>
                <option value="Shi Yan">Shi Yan</option>
            </select>
        </div>

        <div class="form-group">
            <label for="dateInput">Date:</label>
            <input type="date" id="dateInput" placeholder="Select Date">
        </div>

        <div class="form-group">
            <label for="statusSelect">Attendance Status:</label>
            <select id="statusSelect">
                <option value="Present">Present</option>
                <option value="Absent">Absent</option>
                <option value="Half Day">Half Day</option>
            </select>
        </div>

        <button id="markAttendanceBtn">Mark Attendance</button>
    </section>

    <!-- Attendance Statistics Chart -->
    <section class="chart-container" id="attendanceChartSection">
        <h2>Attendance Statistics - October 2024</h2>
        <canvas id="attendanceChart"></canvas>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="attend.js"></script>

</body>
</html>
